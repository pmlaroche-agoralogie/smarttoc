<div class="question radio1" monID="{{groupe.qid}}">
	
	<div ng-if="profileok == 'quiz'">
	<div ng-bind-html="toTrustedHTML(groupe.question)"></div>
	</div>
	

	
	<div ng-repeat="(keyrep, valuerep) in groupe.reponses" class="radio_left"> 
			<input type="radio" name="{{groupe.qid}}" value="{{keyrep}}" id="{{groupe.qid}}_{{keyrep}}" ng-model="groupe.reponse" ng-required="true">
			<label for="{{groupe.qid}}_{{keyrep}}" ng-bind-html="valuerep"></label>
	</div>
</div>
