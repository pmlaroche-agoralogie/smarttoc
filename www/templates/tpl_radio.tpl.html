<div class="question" monID="{{groupe.qid}}">
	<div ng-bind-html="groupe.question"></div>
	<div ng-repeat="(keyrep, valuerep) in groupe.reponses"> 
			<input type="radio" name="{{groupe.qid}}" value="{{keyrep}}" id="{{groupe.qid}}_{{keyrep}}"><label for="{{groupe.qid}}_{{keyrep}}" ng-bind-html="valuerep"></label>
	</div>
</div>
